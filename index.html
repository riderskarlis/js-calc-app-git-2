<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .error-text {
            color: red;
        }
        .success-text {
            color: green;
        }
    </style>
</head>
<body>
    <input type="text" id="num1">
    <input type="text" id="operator">
    <input type="text" id="num2">
    <button id="btn">Rēķināt</button>
    <p id="output"></p>

    <script>
        const num1Input = document.getElementById("num1");
        const operatorInput = document.getElementById("operator");
        const num2Input = document.getElementById("num2");
        const btn = document.getElementById("btn");
        const output = document.getElementById("output");
        const allowedOperators = ["+", "-", "*", "/"];

        btn.addEventListener("click", handleClick);

        function handleClick() {
            const ary = [];
            let hasErrors = false;

            const num1Value = parseFloat(num1Input.value);
            if (isNaN(num1Value)) {
                ary.push("Pirmā vērtība nav skaitlis");
                hasErrors = true;
            }

            const num2Value = parseFloat(num2Input.value);
            if (isNaN(num2Value)) {
                ary.push("Otrā vērtība nav skaitlis");
                hasErrors = true;
            }

            const operatorValue = operatorInput.value;
            if (!allowedOperators.includes(operatorValue)) {
                ary.push("Nederīgs operators");
                hasErrors = true;
            }

            if (hasErrors) {
                output.innerHTML = `<h3>Kļūdas</h3>`;
                ary.forEach(error => {
                    output.innerHTML += `<p>${error}</p>`;
                });
                output.classList.add("error-text");
                output.classList.remove("success-text");
                return;
            }

            let result;
            switch (operatorValue) {
                case "+":
                    result = num1Value + num2Value;
                    break;
                case "-":
                    result = num1Value - num2Value;
                    break;
                case "*":
                    result = num1Value * num2Value;
                    break;
                case "/":
                    result = num1Value / num2Value;
                    break;
            }

            output.innerHTML = `Rezultāts: ` + result;
            output.classList.add("success-text");
            output.classList.remove("error-text");
        }
    </script>
</body>
</html>
